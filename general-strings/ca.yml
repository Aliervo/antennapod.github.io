homepage:
  header: El reproductor de podcast obert
  description: AntennaPod és un reproductor de podcasts completament obert. L'aplicació
    és de codi obert i us podeu subscriure a qualsevol canal RSS. AntennaPod està
    creat per voluntaris sense interès comercial, de manera que respecta la vostra
    privadesa alhora que us ofereix un control total.
  features:
    adfree:
      title: Sense anuncis
      description: L'aplicació AntennaPod en si no conté anuncis. Si un editor decideix
        afegir anuncis als fitxers multimèdia, obté el 100% dels ingressos.
    listenanywhere:
      title: Escolta arreu
      description: Amb AntennaPod, podeu descarregar episodis i escoltar-los a qualsevol
        lloc. Fins i tot podeu seleccionar podcasts que s'haurien de baixar automàticament.
