contribute:
  introduction: AntennaPod està sent desenvolupat activament per gent voluntària.
    Tu també hi pots contribuir, mitjançant codi o d'una altra manera!
  translate:
    title: Traduir
    text: Parles algun altre idioma que no sigui l'anglès? Ajuda'ns a traduir l'AntennaPod.
  support:
    title: Assistència
    text: T'expliques bé? Ajuda altres usuaris al nostre fòrum.
  test:
    title: Prova
    text: Ets bo per trencant coses? Converteix-te en un tester beta.
  develop:
    title: Desenvolupar
    text: Escrius codi? Ajuda'ns a provar sol·licituds o envia funcions noves o correccions
      d'errors per a l'aplicació o el lloc web.
  promote:
    title: Promoure
    text: Redactes piulades cridaneres, blogs interessants o gràfics meravellosos?
      Ajuda'ns a difondre la notícia.
  design:
    title: Dissenyar
    text: Saps convertir les sol·licituds complexes en històries d'usuari o trames
      de fil entenedores? Ajuda a abordar aquests problemes.
  donate: O, si no pots contribuir de cap de les maneres esmentades anteriorment,
    també pots fer una <a href="https://opencollective.com/antennapod" target="_blank">donació</a>.
