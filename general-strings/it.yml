homepage:
  img-alt: '  '
  features:
    adfree:
      img-alt: '  '
      title: Senza pubblicità
      description: L'applicazione di AntennaPod non contiene alcuna pubblicità. Se
        un editore decide d'includere della pubblicità nei propri media, riceverà
        il 100% dei ricavi.
    listenanywhere:
      img-alt: '  '
      title: Ascolta ovunque
      description: Con AntennaPod, puoi scaricare episodi e ascoltarli ovunque. Puoi
        anche selezionare quali podcast scaricare automaticamente.
  description: AntennaPod è un lettore di podcast completamente libero. L'applicazione
    è open-source e ti permette d'iscriverti a qualunque feed di RSS. AntennaPod è
    creato da volontari senza scopo di lucro, rispettando così la tua privacy mentre
    da a te il controllo.
  header: Il lettore di podcast libero
contribute:
  support:
    title: Supporto
    text: Sei bravo a spiegare le cose? Aiuta altri utenti sul nostro forum.
  introduction: AntennaPod è sviluppata attivamente da volontari. Anche tu puoi contribuire,
    scrivendo il codice o in altri modi!
  translate:
    title: Traduzione
    text: Parli altre lingue oltre all'inglese? Aiutaci a tradurre AntennaPod.
  donate: O, se non puoi contribuire in nessuno dei modi elencati sopra, puoi anche
    fare una <a href="https://opencollective.com/antennapod" target="_blank">donazione</a>.
  test:
    title: Test
    text: Rompere le cose ti riesce bene? Diventa un/a beta tester.
  develop:
    title: Sviluppo
    text: Scrivi del codice? Aiutaci a testare il codice, a innoltra nuove funzioni
      oppure risolvi dei problemi nell'applicazione o nel sito web.
  promote:
    title: Promozione
    text: Sai scrivere tweet accattivanti, articoli di blog interessanti o crei delle
      grafiche meravigliose? Aiutaci a spargere la voce.
  design:
    title: Design
