<div class="col-12 col-md-3 mb-3 mb-md-3">
<a class="text-decoration-none" href="{{ include.item.url | replace:'.html','' }}">
    <div class="card shadow-sm project-card">
    <i class="{{ include.item.icon }} size-36 text-main mb-3"></i>
    <h4 class="text-main weight-700">
    {% if documentation.level == "1" %}
        {% t documentation.categories.{{ include.item.group }}.title %}
    {% elsif documentation.level == "2" %}
        {% t documentation.categories.{{ include.item.group }}.{{ include.item.slug }} %}
    {% endif %}
    </h4>
    </div>
</a>
</div>
